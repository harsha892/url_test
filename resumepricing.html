        function decrypt(message, key) {
            // console.log(message, key);
            if (message && key) {
                var decryptString = CryptoJS.AES.decrypt(message, CryptoJS.enc.Latin1.parse(CryptoJS.enc.Latin1
                    .stringify(CryptoJS.SHA256(key))), {
                    iv: iv
                }).toString(CryptoJS.enc.Utf8);
                // console.log(decryptString);
                return decryptString;
            }
