<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#ffffff">
    <meta name="description"
        content="General. What is Workruit? Workruit is a new age AI based mobile app for recruitment. Swipe Right, Instant Matched, Get Matched. That is how Workruit is bridging the gap of employment.">
    <title>Workruit - Contact Us</title>
    <link rel='shortcut icon' type='image/x-icon' href='favicon.png' />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/aos.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/schedule_demo.css" />
    <style>
        h3 {
            padding-top: 29px;
        }
    </style>
    <!-- Hotjar Tracking Code for www.workruit.com -->

        (function (h, o, t, j, a, r) {
            h.hj = h.hj || function () {
                (h.hj.q = h.hj.q || []).push(arguments)
            };
            h._hjSettings = {
                hjid: 737967,
                hjsv: 6
            };
            a = o.getElementsByTagName('head')[0];
            r = o.createElement('script');
            r.async = 1;
            r.src = t + h._hjSettings.hjid + j + h._hjSettings.hjsv;
            a.appendChild(r);
        })(window, document, 'https://static.hotjar.com/c/hotjar-', '.js?sv=');
    </script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <!-- Chatra {literal} -->
    <script>
        (function (d, w, c) {
            w.ChatraID = 'aeF8KSek7P9EJiSLt';
            var s = d.createElement('script');
            w[c] = w[c] || function () {
                (w[c].q = w[c].q || []).push(arguments);
            };
            s.async = true;
            s.src = (d.location.protocol === 'https:' ? 'https:' : 'http:') +
                '//call.chatra.io/chatra.js';
            if (d.head) d.head.appendChild(s);
        })(document, window, 'Chatra');
        //chatra custom set up 
        window.ChatraSetup = {
            colors: {
                buttonText: '#ffffff',
                /* chat button text color */
                buttonBg: '#337ab7' /* chat button background color */
            }
        };
    </script>
    <!-- /Chatra {/literal} -->
</head>

<body>
    <div id="load-header"></div>

    <div class="container-fluid layout-hero layout-hero__inner">
        <div class="container">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <h1 id="topBlock">Contact US</h1>
                    <p></p>
                </div>
            </div>
        </div>
    </div>

    <div class="container schedule_form text-center">
        <form action="" method="post" data-formType="govt" class="contact_form">
            <div class="form-group">
                <!-- <label for="FirstName">First Name</label> -->
                <input type="text" name="name" id="fullName" class="form-control with-icon icon-user transition"
                    placeholder="Name">
            </div>
            <div class="form-group">
                <!-- <label for="Email">Email Id</label> -->
                <input type="text" name="email" id="email" placeholder="Email Id"
                    class="form-control with-icon icon-email transition">
            </div>
            <div class="form-group">
                <!-- <label for="Company">Organization</label> -->
                <input type="text" name="company" id="company" placeholder="Organization"
                    class="form-control with-icon icon-company transition">
            </div>
            <div class="form-group">
                <!-- <label for="PhoneNumber">Phone Number</label> -->
                <input type="text" name="telephone" id="telephone" placeholder="Phone Number"
                    class="form-control with-icon icon-phone transition social-phone" maxlength="15" minlength="10">
            </div>
            <small class="success_mail d-none mb-3" data-aos="fade-up">Thank you, someone from our team will reach
                out to you within 24 hours.
            </small>
            <div class="form-group">
                <a class="submit_contact_form"><button type="submit" class="btn btn-primary btn-lg btn-block m-auto">
                        Submit</button></a>
            </div>
        </form>
    </div>



    <div id="load-footer"></div>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/schedule_demo.js"></script>

    <script>
        // $('.collapse').collapse()

        $('#load-header').load('./includes/r-header.html');
        $('#load-footer').load('./includes/footer2.html');
        AOS.init({
            offset: 100,
            duration: 800,
            //   disable: 'mobile',
            //easing: 'ease-in',
            //delay: 100,
        });
    </script>
</body>

</html>
